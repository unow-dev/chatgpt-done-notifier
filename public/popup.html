<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>完了待ちリスト</title>
  <style>
    body{font:13px/1.35 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:12px; width:560px;}
    h1{font-size:14px; margin:0 0 8px;}
    .toolbar{display:flex; gap:8px; align-items:center; margin-bottom:8px}
    button{padding:6px 10px; border-radius:8px; border:1px solid #ddd; background:#fafafa; cursor:pointer}
    button.danger{background:#fee2e2; border-color:#fecaca}
    table{width:100%; border-collapse:collapse}
    th,td{border-bottom:1px solid #eee; padding:6px 8px; text-align:left; vertical-align:middle;}
    th{color:#555; font-weight:600}
    .cid{font-family:ui-monospace, SFMono-Regular, Menlo, monospace; font-size:12px; color:#555}
    .url{color:#0366d6; text-decoration:none}
    .muted{color:#777}
  </style>
</head>
<body>
  <h1>完了待ちリスト</h1>
  <div class="toolbar">
    <button id="refresh">再取得</button>
    <button id="reconcile">Reconcile</button>
    <button id="prune">Prune</button>
  </div>
  <table>
    <thead>
      <tr><th>#</th><th>Tab</th><th>URL/Title</th><th>Age</th><th>CID</th><th>操作</th></tr>
    </thead>
    <tbody id="rows"><tr><td colspan="6" class="muted">読み込み中…</td></tr></tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
